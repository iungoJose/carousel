<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Carousel -->
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="./images/civilWar.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/drStrange.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/guardiansGalaxy.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/guardiansgalaxy2.jpeg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/infinityWar.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/ironMan.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/ironMan2.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/ironMan3.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/spiderman.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/spiderman2.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/thor.jpg" class='img' alt="">
            </div>
            <div class="swiper-slide">
                <img src="./images/thorRagnarok.png" class='img' alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="carousel.js"></script>
</body>

</html>
